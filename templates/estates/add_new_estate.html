{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="offset-3 col-md-6">

        <form class="form form-horizontal" action="{% url 'add_new_estate' %}" method="post">
            {% csrf_token %}

            <div class="form-group">

                {{ estate_form|crispy }}
                {{ details_form|crispy }}

                <div class="text-right">
                    <input type="submit"
                           value="Create"
                           class="btn btn-danger"
                           style="clear:both; margin: 10px 0"
                    />
                </div>
            </div>
        </form>
    </div>

{% endblock content %}
