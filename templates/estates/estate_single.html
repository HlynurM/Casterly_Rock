{#<div class="well estate">#}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow well">
            <a href="/estates/{{ estate.id }}">
                <img class="estate-img" src="{{ estate.estatesimage_set.first.image }}" alt="{{ estate.name }}"/>
                <div class="card-body">
                    <h4 class="card-address">{{ estate.name }}</h4>
                    <h3 class="card-price">{{ estate.price }}</h3>
                    <p class="card-short-description">
                        {{ estate.description }}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                        </div>
                        <small class="text-muted">9 mins</small>
                    </div>
                </div>
            </a>
        </div>
    </div>
{#</div>#}
