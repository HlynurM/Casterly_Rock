{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content%}

    <h1>Skrá nýjan notanda</h1>
    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Skrá" />

    </form>
    <br>
    <div class="border-top pt-3">
            <small class="text-muted">
                Nú þegar í kerfinu? <a class="ml-2" href="{% url 'login' %}">Skrá inn</a>
            </small>
    </div>
{% endblock %}
